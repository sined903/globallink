<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalLink</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
 <header class="header">
    <div class="header__container">
      <a href="/" class="header__logo">
        <img src="assets/logo.svg" alt="ГлобалЛинк">
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__link">Каталог</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">О нас</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">Контакты</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__link">Оплата и доставка</a>
          </li>
        </ul>
      </nav>
      <div class="header__contact">
        <a href="tel:+375 (17) 240 34 93" class="header__tel">+375 (17) 240 34 93</a>
      </div>
      <div class="header__call">
        <button class="header__call-btn">Заказать звонок</button>
      </div>
    </div>
 </header>
 <main class="main">
  <section class="slider">
    <div class="slider__wrapp">
      <div class="slider__item">
        <div class="slider__content">
          <h2 class="slider__title">
            Доставим все из любой точки мира!
          </h2>
          <p class="slider__text">
            Импорт автоматики, гидравлики и датчиков играет ключевую роль в современной промышленности, обеспечиая эффективность и инновации в производстве.
          </p>
          <a class="slider__btn" href="#">Каталог</a>
        </div>
        <div class="slider__background">
          <picture class="slider__picture">
            <img src="assets/slide-1.jpg" alt="Доставим все из любой точки мира!" class="slider__img">
          </picture>
        </div>
      </div>
    </div>
    <ul class="slider__dots">
      <li class="slider__dot-item">
        <button class="slider__dot slider__dot_active"></button>
      </li>
      <li class="slider__dot-item">
        <button class="slider__dot"></button>
      </li>
      <li class="slider__dot-item">
        <button class="slider__dot"></button>
      </li>
    </ul>
  </section>
 </main>
</body>
</html>
